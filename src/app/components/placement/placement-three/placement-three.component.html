<body>
<H1>Pflegeheim am Elbufer</H1><hr><br>

<div class="slideshow-container">
  <div class="mySlides slide1" [style.display]="slides[0].display">
    <div class="caption">{{ slides[0].caption }}</div>
  </div>
  <div class="mySlides slide2" [style.display]="slides[1].display">
    <div class="caption">{{ slides[1].caption }}</div>
  </div>
  <div class="mySlides slide3" [style.display]="slides[2].display">
    <div class="caption">{{ slides[2].caption }}</div>
  </div>
  <div class="mySlides slide4" [style.display]="slides[3].display">
    <div class="caption">{{ slides[3].caption }}</div>
  </div>

  <button class="prev" (click)="prevSlide()">&#10094;</button>
  <button class="next" (click)="nextSlide()">&#10095;</button>
</div>

<h1>Wegbeschreibung</h1><hr><br>

</body>
